<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('img/14042784.jpg'); /* Path to your background image */
            background-size: cover; /* Make sure the background covers the entire page */
            background-position: center; /* Center the background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4c60af;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #6d4d94;
        }
        p {
            text-align: center;
            margin-top: 10px;
        }
        p a {
            color: #7f4caf;
            text-decoration: none;
        }
        p a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Sign Up</h2>
    <input type="email" id="email" placeholder="Enter Email" required>
    <input type="password" id="password" placeholder="Enter Password" required>
    <button onclick="signup()">Sign Up</button>
    <p class="error" id="signup-error"></p>
    <p>Already have an account? <a href="Login.html">Login</a></p>
</div>

<script>
    const apiUrl = 'https://reqres.in/api/register';

    function signup() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorElement = document.getElementById('signup-error');

        errorElement.textContent = '';  // Clear any previous error messages

        if (!email || !password) {
            errorElement.textContent = 'Please enter both email and password.';
            return;
        }

        fetch(apiUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email: email, password: password })
        })
        .then(response => response.json())
        .then(data => {
            console.log(data); // Log the API response
            if (data.token) {
                alert('Sign up successful! Redirecting to login page...');
                window.location.href = 'login.html'; // Redirect to the login page after successful sign up
            } else {
                errorElement.textContent = data.error || 'Sign up failed. Please try again.';
            }
        })
        .catch(error => {
            console.error('Error:', error); // Log any errors
            errorElement.textContent = 'An error occurred. Please try again.';
        });
    }

    // Pre-fill the email field with a predefined user email for testing
    document.getElementById('email').value = 'eve.holt@reqres.in';
</script>

</body>
</html>
